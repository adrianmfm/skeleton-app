<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <b class="ion-text-center">
    <h2>Experiencia laboral</h2>
  </b>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Empresa</ion-label>
    <ion-input
      label=""
      type="text"
      aria-placeholder="Nombre de la empresa"
      [(ngModel)]="data.empresa"
    ></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom"
      >Fecha de ingreso a la empresa</ion-label
    >
    <mat-form-field appearance="outline">
      <input
        matInput
        [matDatepicker]="fechaIngresoPicker"
        [(ngModel)]="data.fechaInicio"
        name="ingreso"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="fechaIngresoPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #fechaIngresoPicker></mat-datepicker>
    </mat-form-field>
  </ion-item>
  <ion-item class="ion-padding-horizontal ion-padding-bottom">
    <ion-label position="stacked" class="ion-padding-bottom ion-margin-top"
      >¿Actualmente trabaja aquí?</ion-label
    >
    <ion-checkbox [(ngModel)]="trabajaActual" class="boton-si"></ion-checkbox>
    <ion-label name="true" class="ion-padding-horizontal"> Sí </ion-label>
    <ion-checkbox class="boton-no"> </ion-checkbox>
    <ion-label name="false" class="ion-padding-horizontal"> No </ion-label>
  </ion-item>

  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom"
      >Fecha término</ion-label
    >
    <mat-form-field appearance="outline">
      <input
        matInput
        [matDatepicker]="fechaTerminoPicker"
        [(ngModel)]="data.fechaTermino"
        name="termino"
        [disabled]="trabajaActual"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="fechaTerminoPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #fechaTerminoPicker></mat-datepicker>
    </mat-form-field>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Cargo</ion-label>
    <ion-input
      label=""
      type="text"
      aria-placeholder="Cargo"
      [(ngModel)]="data.cargo"
    ></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button shape="block" (click)="mostrar()">
          Mostrar datos
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
