<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title  class="ion-text-center" size="large">Skeleton APP</ion-title>
    </ion-toolbar>
    <p>Aquí comienza todo</p>
    <h2>Bienvenido!</h2>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="ion-margin">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" name="usuario" required></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="field === 'usuario'">Usuario es requerido.</div>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="field === 'contrasena'">Contraseña es requerida.</div>
      
      <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
      <a href="/login">Crea tu cuenta gratis</a>
    </div>
  </ion-content>
</ion-content>
